
spring.application.name=Course-Scheduler

# Development: use in-memory H2 so Hibernate can auto-create schema and seed data
# SQLite datasource configuration (uses courses.db at project root)
spring.datasource.url=jdbc:sqlite:./courses.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.platform=sqlite

# Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=niki.com.Course.Scheduler.SQLiteDialect
