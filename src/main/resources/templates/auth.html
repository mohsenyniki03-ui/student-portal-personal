<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Sign In</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Side - Branding -->
        <div class="branding-section">
            <div class="branding-content">
                <div class="logo-container">
                    <div class="logo-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                            <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                        </svg>
                    </div>
                </div>
                <h1>Student Portal</h1>
                <p class="tagline">Manage your courses, schedule, and academic journey</p>
                <div class="feature-list">
                    <div class="feature-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                        <span>Course Enrollment</span>
                    </div>
                    <div class="feature-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                        <span>Schedule Management</span>
                    </div>
                    <div class="feature-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                        <span>Academic Tracking</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Authentication Forms -->
        <div class="auth-section">
            <div class="auth-container">
                <!-- Toggle Buttons -->
                <div class="auth-toggle">
                    <button class="toggle-btn active" id="signinBtn">Sign In</button>
                    <button class="toggle-btn" id="signupBtn">Sign Up</button>
                </div>

                <!-- Success/Error Messages -->
                <div th:if="${error}" class="message error-message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                    </svg>
                    <span th:text="${error}">Error message</span>
                </div>

                <div th:if="${success}" class="message success-message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="16 8 10 14 8 12"/>
                    </svg>
                    <span th:text="${success}">Success message</span>
                </div>

                <!-- Sign In Form -->
                <div id="signinForm" class="form-panel active">
                    <h2>Welcome Back</h2>
                    <p class="form-subtitle">Sign in to access your portal</p>
                    
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="signin-username">Username</label>
                            <input type="text" id="signin-username" name="username" required autocomplete="username" placeholder="Use lowercase">
                        </div>

                        <div class="form-group">
                            <label for="signin-password">Password</label>
                            <input type="password" id="signin-password" name="password" required autocomplete="current-password">
                        </div>

                        <button type="submit" class="btn-primary">Sign In</button>
                    </form>
                </div>

                <!-- Sign Up Form -->
                <div id="signupForm" class="form-panel">
                    <h2>Create Account</h2>
                    <p class="form-subtitle">Join the student portal today</p>
                    
                    <form th:action="@{/register}" method="post">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="signup-firstname">First Name</label>
                                <input type="text" id="signup-firstname" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-lastname">Last Name</label>
                                <input type="text" id="signup-lastname" name="lastName" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-username">Username</label>
                            <input type="text" id="signup-username" name="username" required autocomplete="username">
                        </div>

                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" name="email" required autocomplete="email">
                        </div>

                        <div class="form-group">
                            <label for="signup-major">Major</label>
                            <input type="text" id="signup-major" name="major" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input type="password" id="signup-password" name="password" required autocomplete="new-password" minlength="6">
                            </div>
                            <div class="form-group">
                                <label for="signup-confirm">Confirm</label>
                                <input type="password" id="signup-confirm" name="confirmPassword" required autocomplete="new-password" minlength="6">
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signinBtn = document.getElementById('signinBtn');
        const signupBtn = document.getElementById('signupBtn');
        const signinForm = document.getElementById('signinForm');
        const signupForm = document.getElementById('signupForm');

        signinBtn.addEventListener('click', () => {
            signinBtn.classList.add('active');
            signupBtn.classList.remove('active');
            signinForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupBtn.addEventListener('click', () => {
            signupBtn.classList.add('active');
            signinBtn.classList.remove('active');
            signupForm.classList.add('active');
            signinForm.classList.remove('active');
        });
    </script>
</body>
</html>
