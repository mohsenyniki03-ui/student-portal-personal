<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
</head>
<body>
    <h2 th:text="${query} == null ? 'Search' : 'Results for: ' + ${query}"></h2>

    <div th:if="${results.size()} == 0">
        <p>No courses found.</p>
    </div>

    <div th:if="${results.size()} > 0">
        <ul>
            <li th:each="course : ${results}">
                <strong th:text="${course.courseId}"></strong> - <span th:text="${course.courseName}"></span>
                (<span th:text="${course.credits}"></span> credits) - <span th:text="${course.instructor}"></span>
            </li>
        </ul>
    </div>

    <p><a th:href="@{/}">Back</a></p>
</body>
</html>
